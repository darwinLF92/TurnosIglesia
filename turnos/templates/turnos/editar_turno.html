
{% block content %}

<style>
    .form-container {
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .btn-primary, .btn-secondary {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
    }

    .btn-primary {
        background: #007bff;
    }

    .btn-primary:hover {
        background: #0056b3;
    }

    .btn-secondary {
        background: #6c757d;
    }

    .btn-secondary:hover {
        background: #5a6268;
    }
</style>

<div class="form-container">
   
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_procesion">Procesión:</label>
            {{ form.procesion }}
        </div>
        
        <div class="form-group">
            <label for="id_numero_turno">Número de Turno:</label>
            {{ form.numero_turno }}
        </div>
        
        <div class="form-group">
            <label for="id_referencia">Referencia:</label>
            {{ form.referencia }}
        </div>
        
        <div class="form-group">
            <label for="id_marcha_funebre">Marcha Fúnebre:</label>
            {{ form.marcha_funebre }}
        </div>
        
        <div class="form-group">
            <label for="id_capacidad">Capacidad:</label>
            {{ form.capacidad }}
        </div>
        
        <div class="form-group">
            <label for="id_valor">Valor:</label>
            {{ form.valor }}
        </div>
        
        <div class="btn-container">
            <button type="submit" class="btn-primary">Actualizar Turno</button>
            <a href="{% url 'turnos:detalle_turno' turno.id %}" class="btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
