{% extends 'aplicacion/base.html' %}
{% block content %}
<h2>Eliminar Turno</h2>
<p>¿Estás seguro de que deseas eliminar el turno "{{ turno }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar Turno</button>
    <a href="{% url 'turnos:detalle_turno' turno.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
