{% block content %}

<style>
    .form-container {
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn-submit {
        width: 100%;
        padding: 10px;
        background: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-submit:hover {
        background: #0056b3;
    }
</style>

<div class="form-container">
  
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_procesion">Procesión:</label>
            {{ form.procesion }}
        </div>
        
        <div class="form-group">
            <label for="id_numero_turno">Número de Turno:</label>
            {{ form.numero_turno }}
        </div>
        
        <div class="form-group">
            <label for="id_referencia">Referencia:</label>
            {{ form.referencia }}
        </div>
        
        <div class="form-group">
            <label for="id_marcha_funebre">Marcha Fúnebre:</label>
            {{ form.marcha_funebre }}
        </div>
        
        <div class="form-group">
            <label for="id_capacidad">Capacidad:</label>
            {{ form.capacidad }}
        </div>
        
        <div class="form-group">
            <label for="id_valor">Valor:</label>
            {{ form.valor }}
        </div>
        
        <button type="submit" class="btn-submit">Crear Turno</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    icon: '{% if message.tags == "success" %}success{% else %}error{% endif %}',
                    title: '{% if message.tags == "success" %}¡Éxito!{% else %}¡Error!{% endif %}',
                    text: '{{ message }}',
                    confirmButtonText: 'Cerrar',
                    confirmButtonColor: '#3085d6'
                }).then((result) => {
                    if (result.isConfirmed && '{{ message.tags }}' == 'success') {
                        window.parent.postMessage('closeModal', '*'); // Cerrar modal si es éxito
                    }
                });
            {% endfor %}
        {% endif %}
    });
</script>

{% endblock %}
