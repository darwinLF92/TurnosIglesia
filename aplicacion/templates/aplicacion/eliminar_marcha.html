{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Marcha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .card-confirm {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }
        .btn-cancelar {
            background-color: #6c757d;
            color: white;
        }
        .btn-cancelar:hover {
            background-color: #5a6268;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="card-confirm">
    <h2>¬øEliminar Marcha?</h2>
    <p>¬øEst√°s seguro que deseas eliminar la marcha:<br><strong>{{ marcha.titulo }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <div class="mt-4 d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-danger">üóë S√≠, eliminar</button>
            <button type="button" class="btn btn-cancelar" onclick="cerrarModal()">‚ùå Cancelar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        {% if success %}
            Swal.fire({
                icon: 'success',
                title: '¬°√âxito!',
                text: '{{ message|escapejs }}',
                confirmButtonText: 'Cerrar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.parent.postMessage('closeModal', '*');
                }
            });
        {% endif %}

        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    icon: '{% if message.tags == "success" %}success{% else %}error{% endif %}',
                    title: '{% if message.tags == "success" %}√âxito{% else %}Error{% endif %}',
                    text: '{{ message|escapejs }}',
                    confirmButtonColor: '#3085d6'
                }).then((result) => {
                    if (result.isConfirmed && '{{ message.tags }}' == 'success') {
                        window.parent.postMessage('closeModal', '*');
                    }
                });
            {% endfor %}
        {% endif %}
    });

    function cerrarModal() {
        window.parent.postMessage('closeModal', '*');
    }
</script>

</body>
</html>
