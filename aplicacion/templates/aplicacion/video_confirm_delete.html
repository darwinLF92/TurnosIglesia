{% extends 'aplicacion/base.html' %}
{% block title %}Eliminar video{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card p-4 shadow-sm">
    <h4 class="mb-3">Â¿Eliminar este video?</h4>
    {% if object.url %}
      <div class="ratio ratio-16x9 mb-3">
        <iframe src="{{ object.embed_src }}" allowfullscreen></iframe>
      </div>
    {% elif object.archivo %}
      <video class="w-100 rounded mb-3" controls style="max-height:300px">
        <source src="{{ object.archivo.url }}">
      </video>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger">Eliminar</button>
      <a href="{% url 'aplicacion:album_detalle' object.album.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
