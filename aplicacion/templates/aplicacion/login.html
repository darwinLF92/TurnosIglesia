
{% load static %}

{% block content %}
<div class="login-container">
    <div class="login-wrapper">
        <div class="login-form">
            {% if nombre_hermandad %}
            <h2 class="text-center mt-3">{{ nombre_hermandad }}</h2>
            {% endif %}
          
            <p>Ingresa tus credenciales para continuar</p>
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">
                        <i class="fa fa-user"></i>
                    </label>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label for="password">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Acceder</button>
            </form>
            <p>Login with Others</p>
            <div class="social-buttons">
                <button class="social-btn google"><i class="fa fa-google"></i> Login with Google</button>
                <button class="social-btn facebook"><i class="fa fa-facebook"></i> Login with Facebook</button>
            </div>
        </div>
        <div class="login-image">
            <div class="logo-container">
                {% if logo_url %}
                <img src="{{ logo_url }}" alt="Logo Hermandad">
                {% endif %}
            </div>
        </div>
    </div>
</div>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #f4f4fc;
        margin: 0;
        padding: 0;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Asegura que ocupe toda la altura de la pantalla */
        background: linear-gradient(120deg, #f4f4fc 50%, #6c63ff 50%);
    }

    .login-wrapper {
        display: flex;
        max-width: 1200px; /* Limita el ancho máximo del contenedor */
        width: 100%; /* Asegura que se adapte a la pantalla */
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        gap: 20px;
    }

    .login-form {
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px; /* Ajusta el tamaño máximo del formulario */
        text-align: center;
        flex: 1; /* Asegura que se adapte proporcionalmente */
    }

    .login-form h2 {
        margin-bottom: 10px;
        color: #333;
        font-weight: bold;
    }

    .login-form p {
        color: #666;
        margin-bottom: 20px;
    }

    .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        background: #f9f9f9;
    }

    .input-group label {
        color: #6c63ff;
        margin-right: 10px;
        font-size: 18px;
    }

    .input-group input {
        flex: 1;
        border: none;
        background: transparent;
        outline: none;
        font-size: 16px;
        color: #333;
    }

    .login-btn {
        background: #6c63ff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
    }

    .login-btn:hover {
        background: #5a54d8;
    }

    .social-buttons {
        margin-top: 20px;
    }

    .social-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 5px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s ease;
    }

    .social-btn.google {
        background: #db4437;
        color: #fff;
    }

    .social-btn.google i {
        margin-right: 8px;
    }

    .social-btn.facebook {
        background: #4267b2;
        color: #fff;
    }

    .social-btn.facebook i {
        margin-right: 8px;
    }

    .login-image {
        background: #6c63ff;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 400px;
        height: 400px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        flex: 1; /* Asegura que se adapte proporcionalmente */
    }

    .login-image .logo-container {
        background: #fff;
        padding: 20px;
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
    }

    .login-image img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 50%;
    }

    .footer-text {
        color: #fff;
        font-size: 14px;
        margin-top: 20px;
    }

    @media (max-width: 768px) {
        .login-wrapper {
            flex-direction: column; /* Cambia la orientación a vertical en pantallas pequeñas */
        }

        .login-image {
            height: auto;
            margin-bottom: 20px;
        }
    }
</style>
{% endblock %}
