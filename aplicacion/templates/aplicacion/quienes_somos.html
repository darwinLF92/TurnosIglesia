{% extends 'aplicacion/base.html' %}
{% load static %}

{% block content %}
<style>
    .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 15px;
    }

    .zoom-img {
        overflow: hidden;
        position: relative;
        border-radius: 10px;
        transition: transform 0.3s ease;
        cursor: pointer;
    }

    .zoom-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .zoom-img:hover img {
        transform: scale(1.1);
    }

    .modal-img-bg {
        display: none;
        position: fixed;
        z-index: 1050;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .modal-img-bg.show {
        display: flex;
    }

    .modal-img-bg img {
        max-width: 100%;
        max-height: 90vh;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .modal-img-bg .close-modal {
        position: absolute;
        top: 20px;
        right: 30px;
        color: #ffffff;
        font-size: 35px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1100;
    }

    .modal-img-bg .close-modal:hover {
        color: #ccc;
    }
    .nav-arrow {
    position: absolute;
    top: 50%;
    font-size: 40px;
    font-weight: bold;
    background: none;
    color: rgb(165, 164, 164);
    border: none;
    cursor: pointer;
    z-index: 1100;
    padding: 10px;
    transform: translateY(-50%);
    user-select: none;
}

.nav-arrow.left {
    left: 20px;
}

.nav-arrow.right {
    right: 20px;
}

.nav-arrow:hover {
    color: #ccc;
}


</style>

<div class="container mt-6">

    {% if info %}
        <div class="mt-4">
            <h2>{{ info.titulo }}</h2>
            <p style="text-align: justify;">{{ info.contenido|linebreaks }}</p>
        </div>

        {% if info.imagenes.all %}
        <div class="image-grid mt-4">
            {% for img in info.imagenes.all %}
                <div class="zoom-img" onclick="mostrarModal({{ forloop.counter0 }})">
                    <img src="{{ img.imagen.url }}" alt="Imagen relacionada">
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    {% endif %}
</div>

<!-- Modal de imagen -->
<!-- Modal de imagen -->
<div id="modalImagen" class="modal-img-bg">
    <span class="close-modal" onclick="cerrarModal()">&times;</span>
    <button class="nav-arrow left" onclick="cambiarImagen(-1)">&#10094;</button>
    <img id="modalImg" src="">
    <button class="nav-arrow right" onclick="cambiarImagen(1)">&#10095;</button>
</div>


<script>
    const imagenes = [
        {% for img in info.imagenes.all %}
            "{{ img.imagen.url }}"{% if not forloop.last %},{% endif %}
        {% endfor %}
    ];

    let imagenActual = 0;

    function mostrarModal(indice) {
        imagenActual = indice;
        document.getElementById("modalImg").src = imagenes[imagenActual];
        document.getElementById("modalImagen").classList.add("show");
    }

    function cambiarImagen(direccion) {
        imagenActual += direccion;

        // Si pasa del l√≠mite, vuelve al inicio o final
        if (imagenActual < 0) {
            imagenActual = imagenes.length - 1;
        } else if (imagenActual >= imagenes.length) {
            imagenActual = 0;
        }

        document.getElementById("modalImg").src = imagenes[imagenActual];
    }

    function cerrarModal() {
        document.getElementById("modalImagen").classList.remove("show");
    }

    window.onclick = function (event) {
        const modal = document.getElementById("modalImagen");
        const modalImg = document.getElementById("modalImg");
        if (event.target === modal) {
            cerrarModal();
        }
    }

    document.addEventListener("keydown", function(event) {
    const modal = document.getElementById("modalImagen");
    if (modal.classList.contains("show")) {
        if (event.key === "ArrowLeft") {
            cambiarImagen(-1); // Flecha izquierda
        } else if (event.key === "ArrowRight") {
            cambiarImagen(1);  // Flecha derecha
        } else if (event.key === "Escape") {
            cerrarModal(); // Escape para cerrar el modal
        }
    }
});

</script>

{% endblock %}
