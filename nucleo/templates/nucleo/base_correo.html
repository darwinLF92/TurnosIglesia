<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ titulo_correo }}</title>
</head>

<body style="margin: 0; padding: 0; background-color: #ffffff; font-family: Arial, sans-serif;">

  <!-- CONTENEDOR EXTERNO -->
  <div style="width: 100%; padding: 0; margin: 0; background-color: #ffffff;">

    <!-- TARJETA -->
    <div style="
      max-width: 600px;
      margin: 0 auto;
      padding: 25px 20px;
      background-color: #ffffff;
      text-align: center;
    ">

      <!-- LOGO SUPERIOR -->
        {% if logo_src %}
        <img
          src="{{ logo_src }}"
          alt="Logo Hermandad"
          style="
            width: 160px;        /* tamaño fijo del logo */
            max-width: 60%;      /* por si la pantalla es muy pequeña */
            height: auto;
            display: block;
            margin: 0 auto 20px; /* centrado + espacio abajo */
          "
        />
        {% endif %}


      <!-- TÍTULO -->
      <h2 style="color: #222222; text-align: center; margin-top: 0;">
        {{ titulo_correo }}
      </h2>

      <!-- CONTENIDO -->
      <div style="color: #333333; text-align: left; font-size: 15px; line-height: 1.6; margin-top: 15px;">
        {% block contenido %}
        {% endblock %}
      </div>

      <!-- FOOTER -->
      <p style="margin-top: 30px; font-size: 12px; color: #777777; text-align: center; border-top: 1px solid #e5e5e5; padding-top: 10px;">
        ⚠ Este correo es automático. Por favor NO responder.
      </p>

    </div>
  </div>

</body>
</html>
