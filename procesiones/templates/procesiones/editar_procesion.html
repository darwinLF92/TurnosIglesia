<head>
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/Success.js' %}"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head> 

{% block content %}
<div class="container-fluid px-0 py-3">
    <div class="card shadow-lg border-0 rounded-0 w-100">
        <div class="card-header bg-gradient-primary text-white text-center py-3">
            <h3 class="mb-0 fw-bold">
                <i class="fas fa-edit me-2"></i> Editar ProcesiÃ³n
            </h3>
        </div>

        <div class="card-body px-3 px-md-4">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-bold">Nombre</label>
                    <input type="text"
                           class="form-control form-control-lg shadow-sm"
                           name="nombre"
                           value="{{ form.instance.nombre }}"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">DescripciÃ³n</label>
                    <textarea class="form-control form-control-lg shadow-sm"
                              name="descripcion"
                              rows="4"
                              required>{{ form.instance.descripcion }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Fecha</label>
                    <input type="date"
                           class="form-control form-control-lg shadow-sm"
                           name="fecha"
                           value="{{ form.instance.fecha|date:'Y-m-d' }}"
                           required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg rounded-0 w-100">
                        <i class="fas fa-save me-1"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- SweetAlert mensajes -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        {% if success %}
            Swal.fire({
                icon: 'success',
                title: 'Â¡Ã‰xito!',
                text: '{{ message }}',
                confirmButtonText: 'Cerrar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.parent.postMessage('closeModal', '*');
                }
            });
        {% endif %}

        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    icon: '{% if message.tags == "success" %}success{% else %}error{% endif %}',
                    title: '{% if message.tags == "success" %}Ã‰xito{% else %}Error{% endif %}',
                    text: '{{ message }}',
                    confirmButtonColor: '#3085d6'
                }).then((result) => {
                    if (result.isConfirmed && '{{ message.tags }}' == 'success') {
                        window.parent.postMessage('closeModal', '*');
                    }
                });
            {% endfor %}
        {% endif %}
    });
</script>

<style>
    /* ðŸ‘‰ Elimina margen del body dentro del iframe */
    body {
        margin: 0;
        background-color: #f5f7fb;
    }

    /* Contenedor y tarjeta a todo el ancho del iframe */
    .container-fluid {
        max-width: 100%;
    }

    .card {
        width: 100%;
        border-radius: 0;
        box-shadow: none;
    }

    .bg-gradient-primary {
        background: linear-gradient(135deg, #007bff, #0056b3);
    }

    .form-control {
        font-size: 16px;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ced4da;
        background: #f8f9fa;
        transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.3);
    }

    textarea {
        resize: none;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        font-size: 16px;
        padding: 12px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
        width: 100%;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.02);
    }

    .form-check-label {
        font-size: 16px;
    }
</style>
{% endblock %}
