
{% block content %}
<h2>Editar Rol: {{ grupo.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-lg rounded">
        <i class="fas fa-save"></i> Guardar
    </button>
</form>

<style>
    /* Mejoras visuales del modal */
    .swal-popup {
        width: 45vw !important; /* Ajustar el tamaño del modal */
        max-width: 550px;
    }
    
    .swal-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Ajustes para los inputs */
    input[type="text"], 
    input[type="email"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ced4da;
        font-size: 16px;
        background: #f8f9fa;
        transition: all 0.3s ease-in-out;
    }

    input:focus, select:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.3);
    }

    /* Mejor estilo para el botón */
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-weight: bold;
        padding: 12px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    /* Bordes redondeados para el formulario */
    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Fondo degradado para el encabezado */
    .bg-gradient-primary {
        background: linear-gradient(135deg, #007bff, #0056b3);
    }

</style>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        {% if success %}
            Swal.fire({
                icon: 'success',
                title: 'Rol Editado',
                text: '{{ message }}',
                confirmButtonColor: '#3085d6'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.parent.postMessage('closeModal', '*');
                }
            });
        {% endif %}
    });
</script>

{% endblock %}
