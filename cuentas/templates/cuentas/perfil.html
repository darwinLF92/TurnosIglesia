{% extends "aplicacion/base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">

  <div class="card shadow-sm">
    <div class="card-body text-center">

      {% if perfil.foto_perfil %}
        <img src="{{ perfil.foto_perfil.url }}" class="rounded-circle mb-3" width="120" height="120">
      {% else %}
        <div class="rounded-circle bg-primary text-white mx-auto d-flex align-items-center justify-content-center mb-3"
             style="width:120px; height:120px; font-size:48px;">
          {{ perfil.nombres|default:user.username|slice:":1" }}
        </div>
      {% endif %}

      <h4>{{ perfil.nombres }} {{ perfil.apellidos }}</h4>
      <p class="text-muted">{{ user.email }}</p>

      <a href="{% url 'cuentas:editar_perfil' %}" class="btn btn-primary mt-3">Editar perfil</a>
      <a href="{% url 'cuentas:cambiar_password' %}" class="btn btn-outline-secondary mt-3">Cambiar contrase√±a</a>

    </div>
  </div>

</div>
{% endblock %}
