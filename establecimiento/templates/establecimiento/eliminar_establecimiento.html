{% extends 'aplicacion/base.html' %}

{% block content %}
<h2>Eliminar Establecimiento</h2>
<p>¿Estás seguro de que deseas eliminar el establecimiento <strong>{{ object.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'establecimiento:lista_establecimientos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
